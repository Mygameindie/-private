<body>

  <!-- ===== MAIN MENU ===== -->
  <div class="main-menu">
    <img src="Mainmenu.png" alt="Main Menu" />
    <button onclick="enterGame()">Play</button>

  <!-- ===== GAME ===== -->
  <div class="game-container">

    <div class="base-container">

      <!-- Invisible press buttons (CSS handles size & position) -->
      <button class="small-button button-1" title="Base2"></button>
      <button class="small-button button-2" title="Base3 / Base4"></button>

      <!-- Base layers -->
      <img id="base-image" src="Base.png" />
      <img id="base2-image" src="Base2.png" />
      <img id="base3-image" src="Base3.png" />
      <img id="base4-image" src="Base4.png" />

      <!-- Effects -->
      <img id="butter1" src="butter1.png" style="display:none; z-index:1000;" />
      <img id="frozen" src="frozen.png" style="display:none; z-index:1010;" />
      <img id="hammer" src="Hammer.png" style="display:none; z-index:1020;" />

      <!-- Effect buttons -->
      <button id="toggleButterBtn">Add Butter</button>
      <button id="toggleFrozenBtn">Frozen</button>
      <button id="toggleHammerBtn">Hammer</button>

    </div>

    <!-- ===== CONTROLS ===== -->
    <div class="controls">
      <div class="combined-scroll-bar" id="presetScrollBar"></div>
      <div class="combined-scroll-bar" id="categoryScrollBar"></div>
      <div class="scrollable-buttons"></div>
    </div>
